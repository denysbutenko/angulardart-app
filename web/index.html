<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="assets/img/favicon.ico">

    <title>Expanse Manager</title>

    <link href="assets/components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="assets/css/main.css" rel="stylesheet">

    <script src="packages/web_components/platform.js"></script>
    <script src="packages/web_components/dart_support.js"></script>
</head>

<body ng-clock>

<div class="container">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Dart Expanse Manager</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main component for a primary marketing message or call to action -->
    <div class="jumbotron">
        <h1>Expanse Manager</h1>

        <p class="lead">This awesome app writen with AngularDart</p>

        <p><a class="btn btn-lg btn-primary disabled" href="#try" role="button">Try it now!</a></p>
    </div>

    <div class="row">

        <div class="col-md-6 form-wrapper">
            <form class="form-horizontal" ng-submit="ctrl.addCharge()">
                <div class="form-group form-group-lg">
                    <input class="form-control" type="number" placeholder="Amount" ng-model="ctrl.amount" required>
                </div>
                <div class="form-group form-group-lg">
                    <textarea class="form-control" placeholder="Comment to charge" ng-model="ctrl.comment"></textarea>
                </div>
                <div class="form-group form-group-lg">
                    <button type="submit" class="btn btn-primary btn-lg">Add charge</button>
                </div>
            </form>
        </div>

        <div class="col-md-6" charge-list>
            <h3>List of charges:</h3>
            <ul class="list-unstyled" ng-repeat="charge in ctrl.charges">
                <li>[{{ charge.date | date:'medium' }}] {{ charge.amount | currency }} &ndash; {{ charge.comment }}</li>
            </ul>
            <div class="text-right">
                <span>Total: <span>{{ ctrl.getTotal() | currency }}</span></span>
            </div>
            <hr>
        </div>
    </div>
</div>
<!-- /container -->

<script src="assets/components/jquery/dist/jquery.min.js"></script>
<script src="assets/components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="application/dart" src="index.dart"></script>
<script type="text/javascript" src="packages/browser/dart.js"></script>
</body>
</html>
